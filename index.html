<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="login-container">
        <form class="login-form" id="loginForm">
            <h2>Авторизация</h2>
            <label for="email">Логин</label>
            <input type="email" id="email" name="email" placeholder="get@mail.ru" required>
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Вход</button>
            <p>ЕСТЬ ВОПРОСЫ? - МЫ ОТВЕТИМ НА НИХ!</p>
            <div class="social-icons">
                <a href="https://telegram.org" target="_blank">
                    <img src="images/icon-telegram.png" alt="Telegram">
                </a>
                <a href="https://vk.com" target="_blank">
                    <img src="images/vk-icon.png" alt="VK">
                </a>
                <a href="https://mail.ru" target="_blank">
                    <img src="images/mail-icon.png" alt="Mail.ru">
                </a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            if (email === "ovsyannikov48@mail.ru" && password === "correct_password") {
                window.location.href = "dashboard.html";
            } else {
                alert("Неправильный логин или пароль");
            }
        });
    </script>
</body>
</html>
